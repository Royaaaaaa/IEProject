      // This example adds a search box to a map, using the Google Place Autocomplete

      function initAutocomplete() {

          var c = {{ x|safe }};

          var mapp = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -37.813629, lng: 144.963058},
          zoom: 13,
          mapTypeId: 'roadmap'
          });

          {#for(i=0;i<list.length;i++){#}
          {#    console.log("kkkkkkk");#}
          {#    marker = new google.maps.Marker({position: new google.maps.LatLng(list[i][0],list[i][1]), map: mapp});#}
          {##}
          {##}
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        mapp.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        mapp.addListener('bounds_changed', function() {
          searchBox.setBounds(mapp.getBounds());
        });

        var markers = [];
        var bounds = new google.maps.LatLngBounds();


        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.

        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }

            markers = clickButtonGetNearestLocation(place.name,place.geometry.location.lat(),place.geometry.location.lng(),mapp);

            for(i=0;i<markers.length;i++) {
                bounds.extend(markers[i].getPosition());
            }

            {#getLatest(place.geometry.location.lat(),place.geometry.location.lng(),mapp);#}

            console.log(place.geometry.location.lat());
            console.log(place.geometry.location.lng());
          });
          mapp.fitBounds(bounds);
        });

      }

      function getdistance(lat1, lon1, lat2, lon2) {
          if ((lat1 == lat2) && (lon1 == lon2)) {
              return 0;
          } else {
              var radlat1 = Math.PI * lat1 / 180;
              var radlat2 = Math.PI * lat2 / 180;
              var theta = lon1 - lon2;
              var radtheta = Math.PI * theta / 180;
              var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
              if (dist > 1) {
                  dist = 1;
              }
              dist = Math.acos(dist);
              dist = dist * 180 / Math.PI;
              dist = dist * 60 * 1.1515;
              {#if (unit=="K") { dist = dist * 1.609344 }#}
              {#if (unit=="N") { dist = dist * 0.8684 }#}
              return dist;
          }
      }


		function getLatest(lat,lon) {
	         var c = {{ x|safe }};
             list = c.animal_locationlist;
             var shortest = -1;
             var shortestLat,shortestLon,shortestid;
             var shortestName,shortestFeature,shortesttypeName;
             for (var i in Object.keys(list)){
                 var key = Object.keys(list)[i];
                 var array = list[key];
                 distance =  getdistance(lat,lon,array[0],array[1]);
              if (shortest < 0){
                  shortest = distance;
                  shortestLat = array[0];
                  shortestLon = array[1];
                  shortestid = key;
                  shortestName=array[2];
                  shortestFeature=array[3];
                  shortesttypeName=array[4];
              }
              else if (distance < shortest){
                   shortest = distance;
                   shortestLat = array[0];
                   shortestLon = array[1];
                   shortestid = key;
                   shortestName=array[2];
                   shortestFeature=array[3];
                   shortesttypeName=array[4];
              }
             }
             {#marker = new google.maps.Marker({position: new google.maps.LatLng(shortestLat,shortestLon), map: map});#}
             return [new google.maps.LatLng(shortestLat,shortestLon),shortestid,shortestName,shortestFeature,shortesttypeName];
            }

        function returnCityMessage(cityname) {
            var contentString = "<div id='content'>"+

            return contentString;
        }
        function clickButtonGetNearestLocation(cityname,lat,lon,mapp) {

            var infowindow = new google.maps.InfoWindow({
                 content: returnCityMessage(cityname)
            });
            var citymarker = new google.maps.Marker({
                 map: mapp,
                 icon: icons.city.icon,
                 position: new google.maps.LatLng(lat, lon)});
            citymarker.addListener('click', function() {
                infowindow.open(mapp, citymarker);
             });

         var infowindow2 = new google.maps.InfoWindow({
             content: returnpopmessage(getLatest(lat, lon)[2],getLatest(lat, lon)[1],getLatest(lat, lon)[3])
          });
         var typeName= getLatest(lat, lon)[4]
         var animalMarker = new google.maps.Marker({
             map: mapp,
             icon: icons[typeName].icon,
              title: getLatest(lat, lon)[2],
              position: getLatest(lat, lon)[0]});

         animalMarker.addListener('click', function() {
                infowindow2.open(mapp, animalMarker);
          });
          return [citymarker,animalMarker]

        }
